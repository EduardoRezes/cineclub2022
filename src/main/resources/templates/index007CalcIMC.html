<html>
<head>
<link th:href="@{/main.css} " rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand">Index</a>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>
	
	<form class="mt-3" action="/imc">
		<div class="mb-3">
			<label class="form-label">Peso</label>
			<input type="text" name="peso" class="form-control" placeholder="Digite o seu peso."></input>
		</div>
		<div class="mb-3">
			<label class="form-label">Altura</label>
			<input name="altura" class="form-control" placeholder="Digite sua altura" rows="3"></input>
		</div>
		
		<button type="submit" class="btn btn-primary">Primary</button>	
	</form>
	<span th:text="${mensagem}"></span>
</body>
</html>
