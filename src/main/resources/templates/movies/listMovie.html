<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />

	<title>CineClube</title>
</head>

<body>
	<!--  BARRA DE NAVEGACAO  -->

	<head th:replace="fragments/header :: head"></head>
	<!--  CONTEUDO DA PAGINA  -->
	<main class="container">
		<a class="btn btn-primary active" role="button" th:href="@{/filmes/new}">
			<i class="bi bi-plus-square"></i>
			Filme
		</a>

		<div class="bg-light p-5 rounded">

			<div class="row">
				<form action="" method="POST">
					<div class="mb-2">
						<label class="form-label" for="categoria">Filtrar por categoria:
							<span>CategoriaName</span></label>
					</div>
					<div class="mb-2">
						<select class="form-select" name="cat" required="required">
							<option value="">Select category</option>
						</select>
					</div>
					<div class="mb-4">
						<button class="btn btn-success" type="submit">find</button>
					</div>
				</form>
			</div>

			<div class="row">

				<h2>Filmes + Séries disponíveis</h2>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Lançamento</th>
							<th>Categoria</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>
						<!-- usando o thymeleaf para iterar na lista de filmes -->
						<tr th:each="movie: ${listMovies}">
							<td th:text="${movie.id}" />
							<td th:text="${movie.title}" />
							<td th:text="${movie.release}" />
							<td th:text="${movie.category}" />
							<td><a th:href="@{/movie/delete/{id}(id=${movie.id})}">
									<i class="bi bi-dash-circle" title="delete"></i>
								</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
